<div class="container">
  <form form="ngForm" (submit)="autorSubmit(form.value);">
    <div class="form-group">
      <h1 class="text-center ">Autores</h1>
      <div class="input-group-prepend">
        <input type="text" placeholder="Nome" name="autor" ngModel>
        <button type="submit">Salvar</button>
      </div>
    </div>
  </form>
</div>
<div>
  <table>
    <tr>
      <th>Nome</th>
      <th>Formatado</th>
    </tr>
    <tr *ngFor="let row of all | async">
      <td>{{row.nome}}</td>
      <td>{{row.name_formated}}</td>
    </tr>
  </table>
</div>
